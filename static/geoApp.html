<script type="text/javascript" src="../static/js/applet/utilities.js"></script>
<script type="text/javascript" src="../static/js/applet/appObjects.js"></script>
<script type="text/javascript" src="../static/js/applet/controller.js"></script>
<script type="text/javascript" src="../static/js/applet/Action.js"></script>
<script type="text/javascript" src="../static/js/applet/clickListener.js"></script>


<applet name="ggbApplet" id="ggbApplet" code="geogebra.GeoGebraApplet"
    archive="geogebra.jar"
    codebase="../static/jars"
    width=800 height=600 MAYSCRIPT>
<!--param name="filename" value="bin/slope3.ggb"/-->
<param name="framePossible" value="false"/>
  <param name="language" value="en"/>
  <param name="java_arguments" value="-Xmx512m" />
  <param name="cache_archive" value="geogebra.jar, geogebra_main.jar, geogebra_gui.jar, geogebra_cas.jar, geogebra_export.jar, geogebra_javascript.jar, geogebra_properties.jar" />
  <param name="image" value="http://www.geogebra.org/webstart/loading.gif" />
  <param name="boxborder" value="false" />
  <param name="centerimage" value="true" />
  <param name="framePossible" value="false" />
  <param name="showResetIcon" value="false" />
  <param name="showAnimationButton" value="true" />
  <param name="enableRightClick" value="true" />
  <param name="errorDialogsActive" value="true" />
  <param name="enableLabelDrags" value="false" />
  <param name="showMenuBar" value="true" />
  <param name="showToolBar" value="true" />
  <param name="showToolBarHelp" value="true" />
  <!--param name="customToolbar" value="0 | 1 | 5 | 2 | 10 | 15 | 6" -->
  <param name="showAlgebraInput" value="false" />
  Please <a href="http://www.java.com">install Java 1.4.2</a> (or later) to use this page.
</applet>
